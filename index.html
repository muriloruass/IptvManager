<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Manager - Gest√£o de Clientes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- CABE√áALHO -->
    <div class="container">
        <header>
            <h1>üì∫ IPTV Manager</h1>
            <p>Sistema de Gest√£o de Clientes IPTV</p>
        </header>

        <!-- DASHBOARD COM ESTAT√çSTICAS -->
        <div class="dashboard">
            <div class="stat-card total" onclick="filterClients('all')">
                <h3>Total de Clientes</h3>
                <div class="number" id="totalClients">0</div>
            </div>
            <div class="stat-card active" onclick="filterClients('active')">
                <h3>Clientes Ativos</h3>
                <div class="number" id="activeClients">0</div>
            </div>
            <div class="stat-card trial" onclick="filterClients('trial')">
                <h3>Em Teste</h3>
                <div class="number" id="trialClients">0</div>
            </div>
            <div class="stat-card expired" onclick="filterClients('expired')">
                <h3>Vencidos</h3>
                <div class="number" id="expiredClients">0</div>
            </div>
        </div>

        <!-- CONTROLES: BUSCA, FILTROS E ADICIONAR -->
        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Buscar cliente por nome..." oninput="searchClients()">
                </div>
                <button class="add-client-btn" onclick="openModal()">‚ûï Adicionar Cliente</button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all" onclick="filterClients('all')">Todos</button>
                <button class="filter-btn" data-filter="active" onclick="filterClients('active')">Ativos</button>
                <button class="filter-btn" data-filter="trial" onclick="filterClients('trial')">Em Teste</button>
                <button class="filter-btn" data-filter="expired" onclick="filterClients('expired')">Vencidos</button>
            </div>
        </div>

        <!-- LISTA DE CLIENTES -->
        <div class="clients-list">
            <h2>üìã Lista de Clientes</h2>
            <div id="clientsList"></div>
        </div>
    </div>

    <!-- MODAL PARA ADICIONAR/EDITAR CLIENTE -->
    <div class="modal" id="clientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">‚ûï Adicionar Novo Cliente</h2>
            </div>
            <form id="clientForm" onsubmit="saveClient(event)">
                <div class="form-group">
                    <label for="clientName">Nome Completo *</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientEmail">Email *</label>
                    <input type="email" id="clientEmail" required>
                </div>
                <div class="form-group">
                    <label for="clientPhone">Telefone *</label>
                    <input type="tel" id="clientPhone" required placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label for="clientPlan">Plano *</label>
                    <select id="clientPlan" required>
                        <option value="">Selecione um plano</option>
                        <option value="B√°sico">B√°sico - R$ 29,90</option>
                        <option value="Padr√£o">Padr√£o - R$ 49,90</option>
                        <option value="Premium">Premium - R$ 79,90</option>
                        <option value="Ultra">Ultra - R$ 99,90</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clientStatus">Status *</label>
                    <select id="clientStatus" required onchange="toggleExpiryDate()">
                        <option value="">Selecione o status</option>
                        <option value="trial">Teste Gr√°tis (6 horas)</option>
                        <option value="active">Ativo</option>
                    </select>
                </div>
                <div class="form-group" id="expiryDateGroup" style="display: none;">
                    <label for="clientExpiry">Data de Vencimento *</label>
                    <input type="date" id="clientExpiry">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">üíæ Salvar</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">‚úñÔ∏è Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
